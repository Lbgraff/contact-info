<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact Info</title>
</head>

<body>
    <div class="header">
        <h1></h1>
        <div>
            <ul>
                <li>
                    <a href="#contact-form">Contact Info Form</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <figure id="old-telephone" class="old-telephone">
            <img src="./assets/images/old-telephone.png" class="float-left" alt="Old telephone"/>
            <figcaption>Communication has come a long way!</figcaption>
        </figure>
        <div class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email"><br>
            <input type="submit" value="Send">
        </div>

    </div>

    <div class="footer">
        <h3>Made by LBG</h3>
        <p></p>
    </div>

</body>

</html>
